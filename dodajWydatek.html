<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Wydatki</title>
	<meta name="description" content="Menu wydatków">
	<meta name="keywords" content="Menu wydatków">
	<meta name="author" content="Piotr">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="dodajWydatek.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	
</head>



<body>

	<div class = "title">
		<header class = "logo">Personal Budget</header>
		
		<nav id = "topmenu">
		
			<ol class = "mylist">
			
				<li><a href = "#">Dodaj Przychód</a></li>
				<li><a href = "#">Dodaj Wydatek</a></li>
				<li><a href = "#">Przeglądaj Bilans</a></li>
				<li><a href = "#">Menu Główne</a></li>
				<li><a href = "#">Wyloguj się</a></li>
			
			</ol>
		
		</nav>
		
		
	</div>
	
	<main>
	
		<div class = "container">
		
			<h2 class = "header2">Fill in to add Expense<h2>
			<article>
				
				<form action="order.php" method="post" enctype = "multipart/form-data">
			
					<div class = "money">
					
						<fieldset>
						
							<legend>Write Amount od money: </legend>
							<div style = "text-align:center;">
								<input type = "number" step = "1" min = "0" required>
							</div>
						
						</fieldset>
					
					</div>
					
					<div style = "height:50px;"></div>
					
					
					<div class = "date">
					
						<fieldset>
						
						<legend>Write a date:</legend>
						<div style = "text-align: center;">
						
							<input type = "date" required>
						
						</div>
						
						</fieldset>
						
					
					</div>
					
					
					<div style = "height:50px;"></div>
					
					
					
					<div class = "platnosc">
					
						<fieldset>
						
							<legend>Payment method</legend>
							
							
							<div style = "text-align:center;">
							
								<label>Cash<input type = "radio" name = "payment"></label>
								<label>Credit Card<input type = "radio" name = "payment" checked></label>
								<label>Debit card<input type = "radio" name = "payment"></label>
							
							</div>
						
						</fieldset>
					
					</div>
					
					
					<div style = "height:50px;"></div>
					
					
					<div class = "category">
					
						<fieldset>
						
							<legend>Category expens:</legend>
						
							<div style = "text-align:center;">
							
							<select name = "select" id = "expenseCategory">
								
								
									<option value = "1">Food</option>
									<option value = "2">Flat/Home</option>
									<option value = "3">Transport</option>
									<option value = "4">Telecomunication</option>
									<option value = "5">Health</option>
									<option value = "6">Clothes</option>
									<option value = "7">Higiene</option>
									<option value = "8">Childeren</option>
									<option value = "9" selected>Education</option>
									<option value = "10">Books</option>
									<option value = "11">Savings</option>
									<option value = "12">Pension</option>
									<option value = "13">Debts to pay</option>
									<option value = "14">Donations</option>
									<option value = "15">Trip</option>
									
							
							<select>
							
							</div>
						
						
						
						</fieldset>
		
					
					</div>
					
					
					<div style = "height:50px;"></div>
					
					
					<div class = "comment">
					
						<fieldset>
						
							<legend>Add Comment</legend>
							<textarea name ="comm" id = "comm" rows = "5" cols = "100" maxlength = "500" minlength = "10"</textarea></textarea>
						
						</fieldset>
					
					</div>
					
					
					
					<div class = "Confirmation">
					
						<div class = "button">
						
							<input type = "submit" value = "Confirm">
						
						</div>
					
					</div>
				</form>
			
			</article>
		
		</div>
	
	</main>



</body>



</html>
