<!DOCTYPE HTML>

<html lang = "pl">

<head>

	

	<meta charset="utf-8">
	<title>Rejestracja</title>
	<meta name="description" content="formularz rejestracji">
	<meta name="keywords" content="formukarz rejestracji">
	<meta name="author" content="Piotr">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="rejestracja.css">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">



</head>


<body>

	<div class = "title">
		<h1>Fill in to register or click on log in</h1>
	</div>

	<div class = "container">
	
		
	
		<main>
		
			<article>
			
				<div class = "window">
				
					<form>
						<div class ="imie">
							<label><input type = "text" placeholder = "Name" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'Name'" ></label><br/>
							
						
						</div>
						
						<div class ="mail">
							
							<label><input type = "email" placeholder = "Email" onfocus = "this.placeholder = ''" onblur = "this.placeholder = 'Email'"></label>
						
						</div>
						
						
						<div class ="password">
							
							<label><input type = "password"  placeholder = "Password" onfocus = "this.placeholder=''" onblur = "this.placeholder = 'Password'"></label>
						
						</div>
						
						<div class = "rejestruj">
						
							<input type = "submit" value = "Register">
						
						</div>
						
						<div class = "zaloguj">
						
							<input type = "submit" value = "Log in">
						
						</div>
						
						<div style = "clear: both;"></div>
						
					</form>
				
				
				</div>
			
			</article>
		
		</main>
	
	</div>

</body>


</html>
